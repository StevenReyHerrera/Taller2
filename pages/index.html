<body>

            <option>Cédula</option>
            <option>Tarjeta identidad</option>
            <option>Pasaporte</option>
        </select>
        <label>Número de identificación:</label>
        <input type="text">
        <label>Nombres</label>
        <input type="text">
        <label>Apellidos:</label>
        <input type="text">
        <label>Celular:</label>
        <input type="text">
        <label>Correo Electrónico:</label>
        <input type="text">
        <label>Usuario de Linkedln:</label>
        <input type="text">

        <input type="text">
        <button>Cerrar</button>

    </form>
